<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Youtube Downloader</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div class="input-container">
            <input type="text" placeholder="Copy video url and paste it here"/>
            <button>Get video</button>
        </div>
        <div class="download-settings-container">
            <div class="progress-bar" id="progress-audio">
                <div class="progress-bar-fill" style="width: 1%">
                </div>
            </div>
            <button class="download-button">Download</button>
            <div>
                <input type="checkbox" class="only-audio-button"/>
                <label>Only Audio</label>
            </div>
        </div>
        <p class="dl-finish-info" style="display: none;"></p>
        <div class="players-container" style="display: none;">
            <iframe
                    width=""
                    height=""
                    src=""
                    title=""
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>

            </iframe>
            <p class="video-title" style="display: none;"></p>
            <p class="video-info" style="display: none;"></p>
        </div>
        <script type="text/javascript" src="renderer.js"></script>
    </body>
</html>
